    <script>

        var mobileNo = '9032456123';

        mobileNo = mobileNo.split('');

        const [d1, d2, d3, d4, d5, d6, d7, d8, d9, d10] = mobileNo;

        const mobileNoStr = `+91 ${d1}${d2}${d3}-${d4}${d5}${d6}-${d7}${d8}${d9}${d10}`;

        console.log(mobileNoStr);

        const { empId, empName, empSalary, empDesignation } = {empId: '9012', empName: 'Karthik', empSalary: 90123, empDesignation: 'Software Engineer'};

        console.log(empDesignation);


        const promise = new Promise(function(resolve, reject) {
            const isCredentialsValid = false;
            setTimeout(() => {    
                if (isCredentialsValid) {
                    resolve('Navigate to Dashboard');
                } else {
                    reject('Show error message');
                }
            }, 1000);
        });

            console.log(response);

        });
